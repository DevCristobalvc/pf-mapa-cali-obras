<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Enterate Obras Cali</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #2c503f;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            height: 70%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .map-container {
            width: 100%;
            height: 100%;
            background-image: url('map.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
        }

        .button {
            position: absolute;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .button1 { top: 30%; left: 40%; }
        .button2 { top: 60%; left: 70%; }
        .button3 { top: 50%; left: 20%; }

        .footer {
            text-align: center;
            font-size: 1em;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0 0 10px 10px;
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="title">Prototipo Enterate Obras Cali</div>
    <div class="container">
        <div class="map-container">
            <button class="button button1" onclick="window.open('https://community.secop.gov.co/Public/Tendering/OpportunityDetail/Index?noticeUID=CO1.NTC.5628129&isFromPublicArea=True&isModal=true&asPopupView=true', '_blank')">Enlace 1</button>
            <button class="button button2" onclick="window.open('https://community.secop.gov.co/Public/Tendering/OpportunityDetail/Index?noticeUID=CO1.NTC.5628130&isFromPublicArea=True&isModal=true&asPopupView=true', '_blank')">Enlace 2</button>
            <button class="button button3" onclick="window.open('https://community.secop.gov.co/Public/Tendering/OpportunityDetail/Index?noticeUID=CO1.NTC.5628131&isFromPublicArea=True&isModal=true&asPopupView=true', '_blank')">Enlace 3</button>
        </div>
    </div>

</body>
</html>
